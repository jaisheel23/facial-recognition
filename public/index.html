<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Face Comparison</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Compare Faces</h1>
    <div class="container">
      <form id="uploadForm">
        <input type="file" id="image1" required accept="image/*" />
        <input type="file" id="image2" required accept="image/*" />
        <button type="submit">Compare Faces</button>
      </form>

      <!-- Image Previews -->
      <div class="image-preview-container">
        <div class="image-preview" id="preview1">
          <span class="image-preview-text">Image 1 Preview</span>
        </div>
        <div class="image-preview" id="preview2">
          <span class="image-preview-text">Image 2 Preview</span>
        </div>
      </div>

      <!-- Loading Spinner -->
      <div class="loading" id="loading">
        <img src="https://i.imgur.com/llF5iyg.gif" alt="Loading..." />
      </div>

      <!-- Result -->
      <div class="result" id="result"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
